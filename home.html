<body>

    <div class="Main_container">

        <header class="header" id="header">
            <nav class="header-nav">

                    <img src="./imeges/logo.png" alt="logo" class="logoImg">
                    <h2 class="heading">CineNest</h2>
                </div>
                <ul class="header-nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">My List</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="heder-nav-account">
                    <div class="account-notfication">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-bell">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />

                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                            <path d="M21 21l-6 -6" id="search" />
                        </svg>
                    </div>

                    <div class="registation_form">
                        <button  type="button" id="singUp">Sing up</button>
                        <button type="button" id="singIn">Sing in</button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="slide_wrapper">
                <div class="poster">
                    <img src="./imeges/poster-1.png" alt="poster" class="posters">
                    <div class="posters_buttons">
                         
                    </div>
                </div>
            </section>
            <section class="search-bar"></section>
            <section class=""></section>
